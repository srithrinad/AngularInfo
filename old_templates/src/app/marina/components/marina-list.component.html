<div class="flex-container">
    <div class="width-5"></div>
    <div class="flex-container flex-column">
        <div class="padding-below-30">
            <h2>Marinas</h2>
        </div>
        <p-dataTable [value]="list" resizableColumns="true" selectionMode="single" (onRowSelect)="onRowSelect($event)">
            <p-column field="name" header="Name" [sortable]="true"></p-column>
        </p-dataTable>
    </div>
    <div class="width-5"></div>
</div>
